<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>

    <div id="box">
        <div class="heading"><h2>BMI CALCULATOR</h2></div>

        <form action="">
            <label for="height">Height (in cm)</label><br>
            <input type="text" name="height" id="height" placeholder="Enter your height" required>

            <label for="weight">Weight (in kg)</label><br>
            <input type="text" name="weight" id="weight" placeholder="Enter your weight" required>

            <input type="submit" value="Calculate" id="submit">

            <div id="result">
            </div>
        </form>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
